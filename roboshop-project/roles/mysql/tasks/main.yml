- name: Include Common Role for OS Prereqs
  include_role:
    name: common
    tasks_from: os

- name: Copy MySQL repo file
  template:
    src: mysql.repo
    dest: /etc/yum.repos.d/mysql.repo

- name: Remove MariaDB Libs
  yum:
    name: mariadb-libs
    state: absent

- name: Install MySQL
  yum:
    name: mysql-community-server
    state: present

- name: Start MySQL
  systemd:
    name: mysqld
    state: started
    enabled: yes

- name: Check the MySQL Connectivity Using Standard Password
  shell: echo "show databases;" | mysql -u root -p'{{MYSQL_PASS}}'
  register: out

- name: print
  debug:
    msg: "{{out}}"

- name: Grab the default root password
  shell: grep 'temporary password' /var/log/mysqld.log | awk '{print $NF}'
  register: DEFAULT_PASS
  when: out.rc != 0

- name: Set the new Password
  shell: echo "ALTER USER 'root'@'localhost' IDENTIFIED BY '{{MYSQL_PASS}}';" | mysql --connect-expired-password -u root -p'{{DEFAULT_PASS.stdout}}'
  when: out.rc != 0
