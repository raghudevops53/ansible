- name: Setup RoboShop Project
  hosts: all
  tasks:
    - name: Load Cart Role
      import_role:
        name: cart
      when: component == "cart"

    - name: Load Catalogue Role
      import_role:
        name: catalogue
      when: component == "catalogue"

    - name: Load User Role
      import_role:
        name: user
      when: component == "user"

    - name: Load Shipping Role
      import_role:
        name: shipping
      when: component == "shipping"

    - name: Load Payment Role
      import_role:
        name: payment
      when: component == "payment"

    - name: Load Frontend Role
      import_role:
        name: frontend
      when: component == "frontend"
