- name: Setup RoboShop Project
  hosts: all
  vars:
    DOMAIN: devopsb53.tk
  become: yes
  # Become is nothing but a sudo in CLI, Also this become can be used in task level also
  tasks:
    - name: Load Cart Role
      import_role:
        name: cart
      when: component == "cart"

    - name: Load Catalogue Role
      import_role:
        name: catalogue
      when: component == "catalogue"

    - name: Load User Role
      import_role:
        name: user
      when: component == "user"

